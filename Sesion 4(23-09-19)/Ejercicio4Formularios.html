<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio 4 Formularios</title>

<body>
    <h1>Ejercicios con formularios</h1>
    <h2>Formulario sencillo en HTML5</h2>
    <form name="formulario1"id="formulario1id" method="" action="">
        <fieldset>
            <legend>Formulario basico</legend>
            Campo de texto:<input type="text" id="campotextoid" name="campotexto">
            <br>
            <input type="submit" id="botonenvio1id" name="botonenvio1" value="Enviar">
        </fieldset>
        <fieldset>
            <legend>Conjunto de campos 2</legend>
            Campo de texto 2:<input type="text" id="campotexto2id" name="campotexto2">
        </fieldset>
    </form>

    <h2>Formulario sencillo 2 en HTML5</h2>
    <form name="formulario2" id="formulario2id" method="" action="">
        <fieldset>
            <legend>Formulario sencillo 2 con labels</legend>
            <label for="idcampo3" id="etiqueta1">Introduce el nombre del usuario</label>
            <input type="text" id="idcampo3" name="campotexto3" placeholder="Aqui va el nombre de usuario">
            <br>
            <h3>Campos de tipo datalist</h3>
            <input list="listasSSOO" id="listasSSOOinput">
            <datalist id="listasSSOO">
                <option value="windows 10 H2 2019">windows 10 H2 2019</option>
                <option value="Ubuntu 20.04">Ubuntu 20.04</option>
                <option value="Debian 10.0 Buster">Debian 10.0 Buster</option>
            </datalist>
            <h3>Elementos de tipo boton</h3>
            <input type="button" onclick="alert('Hola a tod@s')" id="Elementoboton1" value="saludar">
            <input type="reset"  value="Limpiar campos del formulario 2" id="botonresetear">
        </fieldset>
    </form>
    

</body>
