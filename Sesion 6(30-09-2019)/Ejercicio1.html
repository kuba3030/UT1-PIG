<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form id="formulario1" action="">
        <fieldset>
            <legend>Formulario con campo que utiliza pattern avanzado</legend>
            <label for="campodnid">DNI:</label>
            <input type="text" required maxlength="9" size="55" pattern="[a-zA-Z]?[0-9]{7}[0-9]?[a-zA-Z]{1}" id="campodnid" placeholder="DNI: 7/8 numeros , una letra al final y opcionalmente una al principio" title="El DNI debe contener 7 o 8 digitos numericos y una letra mayuscula o minuscula al final y opcionalmente al principio."> 
            <input type="submit" id="botonenviarid">
        </fieldset>
    </form>
</body>
</html>
