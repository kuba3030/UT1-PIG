<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1 - Sesion 9</title>
</head>
<body>
    <h1>Resto elementos HTML</h1>
    <h2>Elementos div: es un elemento de bloque</h2>
    <div>Esto es una capa. Se utiliza para estructurar el contenido de la pagina web</div>

    <h2>Elemento audio</h2>
    <audio id="audio1" controls>
        <source src="audio/AMBKOR - 2. MIEDO ft. EL CHOJÍN  FREE SOLO [VIDEOCLIP OFICIAL].mp3" type="audio/mpeg">
        <source src="audio/AMBKOR - 2. MIEDO ft. EL CHOJÍN  FREE SOLO [VIDEOCLIP OFICIAL].wav" type="audio/wave">
        <source src="audio/AMBKOR - 2. MIEDO ft. EL CHOJÍN  FREE SOLO [VIDEOCLIP OFICIAL].ogg" type="audio/ogg">
            Tu navegador no soporta audio HTML5
    </audio>

    <h2>Elemento de tipo progres</h2>
    <progress max="100" value="80"></progress>
    <h2>Elemento de tipo canvas</h2>
    <canvas id="canvas1" width="300" height="150" style="border: 1px solid black;">
        Tu navegadar no soporta el elemento canvas
    </canvas>
    <script>
        var canvas=document.getElementById("canvas1");
        var contexto=canvas.getContext("2d");
        contexto.fillStyle="#FF0000";
        contexto.fillRect(0,0,150,75);
    </script>
    

</body>
</html>
